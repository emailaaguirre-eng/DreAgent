# Site-specific configuration for Hummingbird-LEA
#
# Install:
#   sudo cp hummingbird.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/hummingbird.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# For SSL, uncomment the HTTPS server block and update paths
# =============================================================================

# =============================================================================
# HTTP Server (Redirect to HTTPS in production)
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;

    # For development/testing without SSL
    location / {
        proxy_pass http://hummingbird;
        include /etc/nginx/snippets/proxy-params.conf;
    }
}

